name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install marimo pandas plotly

      - name: Build Site Manually
        run: |
          # 1. Create the output folder structure
          mkdir -p public/apps
          
          # 2. Convert the Python Apps to HTML (App Mode)
          # We output them to the 'apps' subfolder
          marimo export html-wasm apps/data_marts_dashboard.py -o public/apps/data_marts_dashboard.html --mode run
          marimo export html-wasm apps/tableau_embed.py -o public/apps/tableau_embed.html --mode run
          
          # 3. CRITICAL: Copy YOUR Landing Page to the root
          # This must run LAST to ensure it is the main entry point
          cp index.html public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
